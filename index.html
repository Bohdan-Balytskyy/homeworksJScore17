<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homeworksJScore17</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
<div class="time">01:00</div>
<div class="buttons">
    <button class="button start">Start game!</button>
    <button class="button check" disabled>Check result</button>
    <button class="button new">New game</button>
</div>
<div class="containers">
    <div class="sort left">
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
        <div class="puzzle"></div>
    </div>
    <div class="sort right">
        <div class="puzzle2"></div>
        <div class="puzzle2"></div>
        <div class="puzzle2"></div>
        <div class="puzzle2"></div>
        <div class="puzzle2"></div>
        <div class="puzzle2"></div>
        <div class="puzzle2"></div>
        <div class="puzzle2"></div>
        <div class="puzzle2"></div>
        <div class="puzzle2"></div>
        <div class="puzzle2"></div>
        <div class="puzzle2"></div>
        <div class="puzzle2"></div>
        <div class="puzzle2"></div>
        <div class="puzzle2"></div>
        <div class="puzzle2"></div>
    </div>

</div>
<div class="background">
    <div class="stillHaveTime">
        <hr>
        <h2>You still have time, you sure? 01:00</h2>
        <hr>
        <div class="buttons2">
            <button class="close">Close</button>
            <button class="check2">Check</button>
    
        </div>
    </div>
    <div class="lost">
        <hr>
        <h3>It's pity, but you lost</h2>
        <hr>
        <button class="close2">Close</button>
    </div>
    <div class="win">
        <hr>
        <h3>Woohoo, well done, you did it</h2>
        <hr>
        <button class="close3">Close</button>
    </div>

</div>

<script src="jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="01.js"></script>
 
</body>
</html>
